<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="music.css" />
</head>
<body>
<div class="wrapper">
    <div id="musicTab">
        <div id="tabHeads" class="tabhead">
            <span tabSrc="music" class="focus" data-content-id="music"><var id="lang_tab_insertV"></var></span>
            <span tabSrc="upload" data-content-id="upload"><var id="lang_tab_uploadV"></var></span>
            <span tabSrc="online" data-content-id="online"><var id="lang_tab_online"></var></span>
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="music" class="panel focus">
                <table><tr><td><label for="musicUrl" class="url"><var id="lang_music_url"></var></label></td><td><input id="musicUrl" type="text"></td></tr></table>
                <div id="preview"></div>
                <div id="musicInfo">
                    <fieldset>
                        <legend><var id="lang_music_size"></var></legend>
                        <table>
                            <tr><td><label for="musicWidth"><var id="lang_musicW"></var></label></td><td><input class="txt" id="musicWidth" type="text"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_alignment"></var></legend>
                        <div id="musicFloat"></div>
                    </fieldset>
                </div>
            </div>
            <div id="upload" class="panel">
                <div id="upload_left">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <!--<div class="filePickerContainer">-->
                                <div id="filePickerReady"></div>
                                <p><var id="placeholder"></var></p>
                            <!--</div>-->
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div id="uploadMusicInfo">
                    <fieldset>
                        <legend><var id="lang_upload_size"></var></legend>
                        <table>
                            <tr><td><label><var id="lang_upload_width"></var></label></td><td><input class="txt" id="upload_width" type="text"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_upload_alignment"></var></legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
            </div>

            <!-- 在线管理 -->
            <div id="online" class="panel">
                <div id="musicList"><var id="lang_loading"></var></div>
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

<!-- video -->
<script type="text/javascript" src="music.js"></script>
</body>
</html>
